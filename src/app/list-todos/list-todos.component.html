<h1>My Todo's</h1>
<div class="container">
<table class="todos">
    <caption>MyTodos     </caption>

        <thead>
            <tr>
                <th>
                    Description
                </th>
                <th>
                    Target Date
                </th>
                <th>
                    Is Completed?
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- loop around the list of todos using ngFor -->
            <tr *ngFor="let todo of todos">
                <td>
                    {{todo.description}}
                </td>
                <td>
                    {{todo.targetDate | date}}
                </td> 
                <td>
                    {{todo.done}}
                </td> 
            </tr>
        </tbody>
</table>
</div>
